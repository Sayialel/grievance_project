<!-- complaints/templates/complaints/create.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Submit a Complaint</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
