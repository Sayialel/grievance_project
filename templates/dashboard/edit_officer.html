{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Environmental Officer{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 700px;">
  <h2 class="mb-4 text-success fw-bold"><i class="fas fa-edit me-2"></i>Edit Officer</h2>
  <div class="card shadow border-0" style="border-radius: 15px;">
    <div class="card-body p-4">
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label fw-semibold">Email (readonly)</label>
          <input type="email" class="form-control" value="{{ officer.email }}" readonly>
        </div>
        <div class="mb-3">
          <label for="id_location" class="form-label fw-semibold">Constituency</label>
          <select class="form-select" id="id_location" name="location" required>
            {% for code, name in locations %}
              <option value="{{ code }}" {% if officer.location == code %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100"><i class="fas fa-save me-2"></i>Save Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
